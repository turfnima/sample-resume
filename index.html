<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
        }
        nav {
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .section-title {
            text-align: center;
            margin: 40px 0;
        }
        .about {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .about img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .about-text {
            width: 70%;
            padding: 0 20px;
        }
        .skills, .projects {
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .skills-list, .projects-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .skills-list li, .projects-list li {
            background: #e2e2e2;
            padding: 10px;
            margin: 10px;
            width: 150px;
            text-align: center;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="name">Loading Name...</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="readme.html">README</a></li> <!-- 新增的 README 链接 -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- About Section with Profile Image -->
        <section id="about" class="about">
            <img src="images/profile.png" alt="Profile Picture">
            <div class="about-text">
                <h2>About Me</h2>
                <p id="self-intro">Loading self-intro...</p> <!-- 动态加载自我介绍内容 -->
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="skills">
            <h2 class="section-title">Skills</h2>
            <ul class="skills-list" id="skills-list">Loading skills...</ul> <!-- 动态加载技能列表 -->
        </section>

        <!-- Projects Section -->
        <section id="projects" class="projects">
            <h2 class="section-title">Projects</h2>
            <ul class="projects-list" id="projects-list">Loading projects...</ul> <!-- 动态加载项目列表 -->
        </section>
    </div>

    <footer>
        <p id="email">Loading email...</p> <!-- 动态加载邮箱 -->
    </footer>

    <script>
        // 函数用于加载并解析 content.txt 文件
        function loadContentFile() {
            fetch('content.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let content = {};

                    // 解析 content.txt 文件内容
                    lines.forEach(line => {
                        const [key, value] = line.split(': ', 2);
                        content[key] = value;
                    });

                    // 插入解析后的内容到页面相应部分
                    document.getElementById('name').textContent = content['name'];
                    document.getElementById('self-intro').textContent = content['self_intro'];
                    document.getElementById('skills-list').innerHTML = content['skills'];
                    document.getElementById('projects-list').innerHTML = content['projects'];
                    document.getElementById('email').innerHTML = `<a href="mailto:${content['email']}">${content['email']}</a>`;
                })
                .catch(error => {
                    console.error('Error loading content file:', error);
                });
        }

        // 页面加载时调用函数
        window.onload = loadContentFile;
    </script>

</body>
</html>
